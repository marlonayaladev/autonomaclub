<!DOCTYPE html>
<html lang="E">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Universitario - Registro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Regístrate</h1>
      <p>Únete a nuestro Club Universitario</p>
      <form>
        <div class="input-group">
          <label for="dni">DNI</label>
          <input
            type="text"
            id="dni"
            placeholder="Tu DNI (8 dígitos)"
            maxlength="8"
            required
          />
        </div>
        <div class="input-group">
          <label for="nombre">Nombre Completo</label>
          <input
            type="text"
            id="nombre"
            placeholder="Tu nombre completo"
            readonly
          />
        </div>
        <div class="input-group">
          <label for="email">Correo Universitario</label>
          <input
            type="email"
            id="email"  
            placeholder="Tu_correo@autonoma.edu.pe"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Crea una contraseña"
            required
          />
        </div>
        <div class="input-group">
          <label for="confirmar-contraseña">Confirmar Contraseña</label>
          <input
            type="password"
            id="confirmar-contraseña"
            placeholder="Repite tu contraseña"
            required
          />
        </div>
        <button type="submit" class="btn">Registrarse</button><br>
        <p class="redireccion">
          ¿Ya tienes una cuenta?
          <a href="login.html">Inicia sesión aquí</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
